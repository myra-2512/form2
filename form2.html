<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Details of users</h1>
    <form action="#">
<fieldset>
    <legend>User's personal information</legend>
    <label for="aname">Enter your first name:</label>
    <input type="text" name="aname" id="aname"><br>
    <br>
<label for="bname">Enter last name</label>
<input type="text" name="bname" id="bname"><br>
<br>
<label for="cname">Enter your age</label>
<input type="text" name="cname" id="cname"><br>
<br>
<label for="dname">Enter your date of birth</label>
<input type="date" name="dname" id="dname"><br>
<br>
<label for="ename">Enter your gender</label>
<input type="radio" name="ename" id="ename">male
<input type="radio" name="ename" id="ename">female <br>
<br>
<label for="tel1">Enter your phone number</label>
<input type="tel" name="tel1" id="tel1"><br>
<br>
<label for="ema1">Enter your email</label>
<input type="email" name="ema1" id="ema1"><br>
<br>

</fieldset>


<fieldset>
    <legend>Hobbies</legend>
    <label for="check2">Enter your favourite pastime</label>
    <input type="checkbox" name="check2" id="check2">Sports
    <input type="checkbox" name="check2" id="check2">Drawing
    <input type="checkbox" name="check2" id="check2">TV
    <input type="checkbox" name="check2" id="check2">Sleeping
    <input type="checkbox" name="check2" id="check2">Other <br>
    <br>
    <label for="ch1">Enter your favourite sport</label>
    <input type="checkbox" name="ch1" id="ch1">Golf 
    <input type="checkbox" name="ch1" id="ch1">Football 
    <input type="checkbox" name="ch1" id="ch1">Basketball 
    <input type="checkbox" name="ch1" id="ch1">Cricket 
    <input type="checkbox" name="ch1" id="ch1">Other <br>
<br>


</fieldset>

<input type="button" value="Submit">
<br>
</form>
</body>
</html>
